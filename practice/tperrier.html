<!DOCTYPE html>
<html>
	<head>
	<!-- d3 uses the pi symbol so we need UTF8 -->
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	
	<script src="libs/d3/d3.v3.js" type="text/javascript"></script>
	<script src="libs/jquery.js" type="text/javascript"></script>
	<script src="tweetHistogram.js" type="text/javascript"></script>
	<script src="tnp_test5.js" type="text/javascript"></script>

	<link rel="stylesheet" href="tweetHistogram.css"/>
	
	</head>
	
	<link rel="stylesheet" href="tweetHistogram.css"/>
	
	</head>
	
	<body>
		<div id='wrapper'>
			
			<div class='chart-section'>
				<div class='chart-border'>
					<div id="stats">
						<p><b>Count: </b><i id='count'></i> <b>Position: </b><i id="position"></i></p>
						<p><b>Word: </b><i id='word'></i></p>
					</div>
					<svg id="chart">
						<g id="static"></g>
						<g id="dynamic"></g>
					</svg>
				</div>
			</div>
			
			<div class='chart-section'>
				<div class='chart-border'>
					<svg id="timeline"></svg>
				</div>
			</div>
		</div>
	</body>
	
</html>
