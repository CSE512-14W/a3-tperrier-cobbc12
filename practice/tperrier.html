<!DOCTYPE html>
<html>
	<head>
	<!-- d3 uses the pi symbol so we need UTF8 -->
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	
	<script src="libs/d3/d3.v3.js" type="text/javascript"></script>
	<script src="libs/jquery.js" type="text/javascript"></script>
	<script src="tweetHistogram.js" type="text/javascript"></script>
	<script src="tnp_test5.js" type="text/javascript"></script>

	<link rel="stylesheet" href="tweetHistogram.css"/>
	
	</head>
	
	<link rel="stylesheet" href="tweetHistogram.css"/>
	
	</head>
	
	<body>
		<div id='wrapper'>
			
			<div class='tabs'>
				<ul>
					<li id='timeline' class='active'>By Time</li>
					<li id='word'>By Word</li>
				</ul>
				<div class='content'>
			
					<div id='timeline' class='chart-section'>
						<div class='chart-border'>
							<svg id='timeline'></svg>
						</div>
					</div>
					
					<div id='word' class='chart-section'>
						<div class='chart-border' style="width:1076px;height:75px;">
							Select by word.
						</div>
					</div>
				</div> <!-- close content -->
			</div><!-- close tabs -->
			
			<div class='chart-section'>
				<div class='chart-border'>
					<dl id="stats">
						<dt>Word:</dt><dd id='word' style='width:100px' ></dd>
						<dt>Total:</dt><dd id='total' style='width:50px'></dd>
						<dt>Slice:</dt><dd id='stack' style='width:50px'></dd>
						<dt>Postion:</dt><dd id='position' style='width:15px'></dd>
					</dl>
					<svg id="chart"></svg>
				</div>
			</div>
			
		</div>
	</body>
	
</html>
